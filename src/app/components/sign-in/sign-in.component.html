<div class="content">
    <div>
        <div class="flex-container">
            
                <h2 class="font-weight-bold">Đăng nhập</h2>
                <div class="loginContent">
                    <div class="flex-container-left w-50">
                        <form [formGroup]="regForm" >
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" formControlName="email"
                                    [class.is-invalid]="regForm.controls['email'].invalid 
                                    && regForm.controls['email'].touched">
                                    <small class="text-danger" *ngIf="regForm.controls['email'].invalid 
                                    && regForm.controls['email'].touched">
                                    Email không hợp lệ</small>
                            </div>
                            <div class="mb-3">
                                <label for="password">Mật khẩu</label>
                        <input name="password" type="password" id="password" class="form-control" 
                        formControlName="password" [class.is-invalid]="regForm.controls['password'].invalid 
                        && regForm.controls['password'].touched">
                        <small class="text-danger" *ngIf="regForm.controls['password'].invalid 
                        && regForm.controls['password'].touched">
                        Mật khẩu tối thiểu 8 ký tự</small>
                        
                            </div>
                     
                        <input class="form_button-signin" type="submit" id="loginBtn"
                            style="margin: 0 auto; margin-bottom:10px" value="Dang nhap"> &ensp; &emsp; <span class="fgpw"
                            style="margin: 0 auto"><a href="/emailreset">Quên mật khẩu?</a></span>
                        </form>
                    </div>
                    
                    <div class="flex-container-right w-40 me-3 ms-3" style="text-align:justify; margin-top:20px;">
                        <div style="background-color: #f5f5f5; padding: 10px;">
                            <div><b>
                                    <p style="text-align: center;">Bạn là khách hàng mới?</p>
                                </b></div>
                            <button class="form_button-signup" style="display: flex;"><a style="line-height: 30px;"
                                    class="form_button-signup" href="/sign-up">Đăng ký ngay</a></button>
                            <br>
                            <p><span>Được trải nghiệm những tiện ích mua sắn và chế độ khách hàng <span
                                        class="text-pink">VIP</span>.</span>
                            </p>
                            <p><span>Được hưởng ưu đãi, chương trình giảm giá chỉ áp dụng cho thành viên.</span></p>
                            <p><span>Tích lũy <span class="text-pink">MP-xu</span> đổi quà tặng và hơn thế nữa.</span>
                            </p>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
</div>

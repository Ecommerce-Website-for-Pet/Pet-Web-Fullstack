<div class="news_container">
    <div class="top-news">
        <div class="title-box">
            <hr>
            <h2 class="title">TIN NỔI BẬT</h2>
            <hr>
        </div>
        <div class="news-box">
            <div class="bigImg">
                <a href="discount50.html">
                    <img src="http://127.0.0.1:5504/library/discount50.png" width="800px" alt="">
                    <span>MÙA ĐÔNG KHÔNG LẠNH - GIẢM GIÁ 50% QUẦN ÁO THÚ CƯNG
                    <div class="txt"></div>
                </span>
                </a>
            </div>
            <div class="right-content">
                <ul class="ul-box">
                    <li *ngFor="let h of homeNewsList">
                        <a href="">
                            <img id="right" src="{{h.image}}" alt="">
                            <span class="li_news-title">{{h.title}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <div class="bottom-news" style="margin-top: 20px;">
        <div class="title-box">
            <hr>
            <h2 class="title">TIN LIÊN QUAN</h2>
            <hr>
        </div>
        <div class="more-news">
            <div class="subnews item {{isSelected(s) ? 'selected': ''}}" *ngFor="let s of subnewsList" (click)="onselect(s)">
                <a href="">
                    <img src="{{s.image}}" alt="">
                    <span>{{s.title}}</span>
                </a>
            </div>

        </div>
    </div>
</div>
